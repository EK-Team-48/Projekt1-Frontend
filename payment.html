<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Payment</title>
</head>
<body>

    <div class="checkout-box">

        <form class="create-user"> 
        <h1>Checkout</h1>

        <div class="input-box">
        <label for="firstName">First name</label>
        <input type="text" name="firstName" placeholder="Insert First name">
        </div>

        <div class="input-box">
        <label for="lastName">Last name</label>
        <input type="text" name="lastName" placeholder="Insert Last name">
        </div>

        <div class="input-box">
        <label for="age"> Date of birth </label>
        <input type="date" name="age">
        </div>

        <div class="input-box">
        <label for="number"> Phone number </label>
        <input type="number" name="number" placeholder="Insert your phone number">
        </div>

        <div class="input-box btn">
        <button> Submit </button>
        </div>
        </form>

    </div>
    
    <script src="app.js" defer></script>
</body>
</html>
