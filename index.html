<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Kino</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="gradient-bg">
    <div>
        <h1 class="title">Kino48</h1>
    </div>
</header>

    <div class="background">
        <!-- filter -->
        <div class="filter">
            <input type="text" id="search" placeholder="Search movies...">
            <select id="genre">
                <option value="">All Genres</option>
                <option value="Action">Action</option>
                <option value="Drama">Drama</option>
                <option value="Comedy">Comedy</option>
            </select>
            <select id="rating">
                <option value="">All Ratings</option>
                <option value="PG13">+13</option>
                <option value="PG18">+18</option>
            </select>
            <button onclick="filtermovies()">Filter</button>
        </div>

        <!-- Movie selection -->
        <section class="filmContainer">
            <h1>Choose Movie</h1>
            <div class="filmBoxContainer">
                
            </div>
        </section>

        <!-- Movie details -->
        <div class="movieDetails" id="movieDetails">
            <div class="movieDetails-content">
                <span class="close-btn" onclick="closeMovieDetails()">x</span>
                <h2 id="movieTitle"></h2>
                <h3 id="genres"></h3>
                <p id="movieDescription"></p>
                <div id="trailerContainer" class="trailer"></div>
                <button class="book-btn">Book</button>
            </div>
        </div>
    </div>
</body>
<script type="module" src="js/movies.js"></script>
</html>
